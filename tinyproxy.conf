User nobody
Group nogroup

Port 8888
Timeout 600
LogLevel Info
MaxClients 100
MinSpareServers 5
MaxSpareServers 20
StartServers 10

# Log to syslog instead of a file
Syslog On

# Allow all connections (restrict as needed)
Allow 0.0.0.0/0

# Enable CONNECT requests for HTTPS
ConnectPort 443
ConnectPort 8443
